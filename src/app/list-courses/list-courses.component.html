<div class="container-fluid">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <div class="text-boxa">
                    <h1>add an item</h1>
                    
                    <button routerLink="/add-courses">Add</button>
                </div >
                
                
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  
    <div class="container">
      <table class="table table-stripped">
        <thead class="list">
          <th>Sr. No</th>
          <th>Image</th>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </thead>
  
        <tbody>
          <tr *ngFor="let item of items; let i = index;">
            <td>{{i+1}}</td>
            <td><img [src]="item.imagePath" alt="Image" width="100"></td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>
              <a routerLink="/edit-courses/{{item.id}}" class="btn btn-success btn2">EDIT</a>
              <button (click)="deleteItem(item)" class="btn btn-danger"> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
