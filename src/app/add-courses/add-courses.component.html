<section class="addsection">
    <style>
      .form {
        margin: 20px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #eee;
      }
      .form-control {
        margin: 10px;
        padding: 10px;
        width: 80%;
        border: 1px solid #999;
        border-radius: 5px;
      }
      .btn {
        display: block;
        margin: 0 auto;
        text-align: center; 
        padding: 10px;
        cursor: pointer;
        width: 40%;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: rgb(194, 59, 25); 
      }
    </style>
    <form [formGroup]="addForm" novalidate="" class="form">
      <div class="row">
        <div class="col-md-6">Image Path</div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="imagePath" formControlName="imagePath">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">Title</div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="title" formControlName="title">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">Price</div>
        <div class="col-md-6">
          <input type="number" class="form-control" name="price" formControlName="price">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" (click)="onSubmit()">
            ADD COURSE
          </button>
        </div>
      </div>
    </form>
  </section>
